<div class="card h-100 shadow-sm-3 border-0 position-relative product-card py-4">
    <span class="badge bg-danger position-absolute top-0 start-0 m-3 py-2 px-3 fs-6">Best Selling</span>

    <img [src]="product.image" class="card-img-top img-fluid p-2" style="height: 200px; object-fit: contain;">

    <div class="card-body d-flex flex-column">
        <h5 class="card-title text-truncate mb-2">{{product.title}}</h5>
        <p class="card-text text-muted small flex-grow-1">{{product.description}}</p>
              
        <div class="d-flex justify-content-between align-items-center mt-auto">
            <span class="text-danger fw-bold fs-4">${{product.price}}</span>
            <button class="btn btn-outline-primary" 
                (click)="addToCart(product)">
                Add To Cart
            </button>
        </div>
    </div>
</div>
